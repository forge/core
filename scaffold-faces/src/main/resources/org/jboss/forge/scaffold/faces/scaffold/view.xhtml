<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:ui="http://java.sun.com/jsf/facelets@{metawidgetNamespaces}"
	template="@{templateStrategy.getReferencePath(template != null ? template : templateStrategy.getDefaultTemplate())}">

	<f:metadata>
		<f:viewParam name="id" value="#{@{beanName}.id}"/>
		<f:event type="preRenderView" listener="#{@{beanName}.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View @{entityName}"/>

	<ui:define name="header">
		@{entityName}
	</ui:define>

	<ui:define name="subheader">
		Viewing the @{entityName}
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="form">
			@{metawidget}

			<br/>

			<h:link styleClass="button" value="View all" outcome="list"/> 
			<h:link styleClass="button" value="Edit" outcome="create" includeViewParams="true"/>
			<h:link styleClass="button" value="Create new" outcome="create"/>
		</h:form>
	</ui:define>

</ui:composition>
