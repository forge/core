<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core@{metawidgetNamespaces}">

	<f:metadata>
	    <f:viewParam name="id" value="#{@{beanName}.id}"/>
	    <f:event type="preRenderView" listener="#{@{beanName}.retrieve}" />
	</f:metadata>
	
	<ui:composition template="@{templateStrategy.getReferencePath(template != null ? template : templateStrategy.getDefaultTemplate())}">	
		<ui:param name="pageTitle" value="View @{entity.getName()}" />
	
		<ui:define name="header">
			@{entity.getName()}
		</ui:define>
	
		<ui:define name="subheader">
			Viewing the @{entity.getName()}
		</ui:define>
	
		<ui:define name="footer"/>
	
		<ui:define name="main">
			<h:form id="form">
				<h:messages globalOnly="true"/>
				   
				@{metawidget}
	
				<br/>
				
				<h:link value="View all" outcome="list" /> | 
				<h:link value="Edit" outcome="create" includeViewParams="true"/> |
				<h:link value="Create new" outcome="create" />
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
