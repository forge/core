<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:c="http://java.sun.com/jsp/jstl/core@{metawidgetNamespaces}"	
	template="@{templateStrategy.getReferencePath(template != null ? template : templateStrategy.getDefaultTemplate())}">

	<f:metadata>
		<f:viewParam name="id" value="#{@{beanName}.id}"/>
		<f:event type="preRenderView" listener="#{@{beanName}.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create @{entityName}"/>

	<ui:define name="header">
		@{entityName}
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty @{beanName}.id}">
				Edit existing @{entityName}
			</c:when>
			<c:otherwise>
				Create a new @{entityName}
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true"/>

			@{metawidget}

			<div class="buttons">
				<c:choose>
					<c:when test="#{!empty @{beanName}.id}">
						<h:commandLink styleClass="button" value="Save" action="#{@{beanName}.update}"/>
						<h:link styleClass="button" value="Cancel" outcome="view">
							<f:param name="id" value="#{@{beanName}.id}"/>
						</h:link>
						<h:commandLink styleClass="button" value="Delete" action="#{@{beanName}.delete}"/>
					</c:when>
					<c:otherwise>
						<h:commandLink styleClass="button" value="Create" action="#{@{beanName}.create}"/>
						<h:link styleClass="button" value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
