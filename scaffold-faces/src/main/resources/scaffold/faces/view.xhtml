<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets@{metawidgetNamespaces}"
	template="@{templateStrategy.getReferencePath(template != null ? template : templateStrategy.getDefaultTemplate())}">

	<f:metadata>
		<f:viewParam name="id" value="#{@{beanName}.id}"/>
		<f:event type="preRenderView" listener="#{@{beanName}.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View @{entityName}"/>

	<ui:define name="header">
		@{entityName}
	</ui:define>

	<ui:define name="subheader">
		View existing @{entityName}
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		@{metawidget}

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
