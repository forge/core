name: GitHub CI

on: [pull_request_review, push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn install -DskipTests
    - name: Run Tests
      run: mvn install -Dsurefire.rerunFailingTestsCount=2
